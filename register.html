<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>登録ページ</title>
</head>

<body>
    <header class="header l-contents">
        <a class="logo" href="./index.html">
            <h1>CRMS</h1>
        </a>
        <nav class="navtab">
            <ul class="navtab-bar">
                <li><a href="./index.html">トップ</a></li>
                <li><a href="">検索</a></li>
                <li class="active"><a href="./register.html">登録</a></li>
                <!-- お問い合わせは後で拡張する -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-content l-contents">
            <div class="progress-bar">
                <div class="progress-bar-card">
                    <div class="progress-bar-card__number card-is-active">1</div>
                    <div class="progress-bar-card__text">情報入力</div>
                </div>
                <div class="dot dot-is-active">・・・・・</div>
                <div class="progress-bar-card">
                    <div class="progress-bar-card__number">2</div>
                    <div class="progress-bar-card__text">内容確認</div>
                </div>
                <div class="dot">・・・・・</div>
                <div class="progress-bar-card">
                    <div class="progress-bar-card__number">3</div>
                    <div class="progress-bar-card__text">登録完了</div>
                </div>
            </div>
            <div class="form-title">
                <h2>情報入力</h2>
            </div>
            <div class="form-subtitle">
                <h3>必要な項目を入力後、「確認画面へ」ボタンを押してください。</h3>
            </div>
            <form action="" class="register" method="post">
                <div class="form-group">
                    <label for="name">顧客名</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="kana">顧客名カナ</label>
                    <input type="text" id="kana" name="kana" placeholder="">
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" placeholder="ハイフン(-)は不要">
                </div>

                <div class="form-group">
                    <label for="gender">性別</label>
                    <select id="gender" name="gender">
                        <option value="">選択してください</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">生年月日</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label for="company">所属会社</label>
                    <select id="company" name="company">
                        <option value="">選択してください</option>
                        <option value="company_a">A社</option>
                        <option value="company_b">B社</option>
                        <option value="company_c">C社</option>
                    </select>
                </div>
                <div class="form-submit">
                    <input type="submit" value="確認画面へ">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright© dummyインダストリー Inc. All Rights Reserved.</p>
    </footer>
</body>

</html>
