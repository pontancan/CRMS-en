<!DOCTYPE html>
<html>
<head>
    <title>Focusout and Blur Example</title>
    <style>
        .focused {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <input type="text" id="inputField1" placeholder="フィールド1">
        <input type="text" id="inputField2" placeholder="フィールド2">
    </div>

    <script>
        const inputField1 = document.getElementById('inputField1');
        const inputField2 = document.getElementById('inputField2');
        const formContainer = document.getElementById('formContainer');

        // blurイベントのハンドラ
        inputField1.addEventListener('blur', function() {
            console.log('Field 1 lost focus (blur)');
        });

        // focusoutイベントのハンドラ
        formContainer.addEventListener('focusout', function(event) {
            console.log('An element inside formContainer lost focus (focusout)');
        }, true); // true を指定してキャプチャリングフェーズで実行

        // focusイベントのハンドラ（参考）
        inputField1.addEventListener('focus', function() {
            inputField1.classList.add('focused');
            console.log('Field 1 is focused');
        });
    </script>
</body>
</html>
